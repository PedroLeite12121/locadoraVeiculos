<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículo</title>
    <link rel="stylesheet" href="/abas/cadastroVeiculo/styles.css">
    <link rel="stylesheet" href="/cssGeral/navStyles.css">
</head>
<body>
    <nav></nav>

    <div class="container">
        <form id="uploadForm">
            <h1>Informações do veículo</h1>
            <p>Modelo</p>
            <input type="text" name="modelo" placeholder="Modelo" required>
            <p>Ano de Fabricação</p>
            <input type="number" name="ano" placeholder="Ano de fabricação" required>
            <p>Quilometragem</p>
            <input type="number" name="kms" placeholder="Qantidade de kms" required>
            <p>Preço de Locação Semanal</p>
            <input type="number" name="precoLocacao" placeholder="Preço de locação" required>
            <p>Imagem do Veículo (URL)</p>
            <input type="text" name="imagemUrl" placeholder="URL da imagem" required>

            <button type="submit">Adicionar Carro</button>
        </form>

        <img src="/abas/cadastroVeiculo/images/carro.png" alt="">
    </div>

    <script>
        const form = document.getElementById("uploadForm");

        form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = Object.fromEntries(new FormData(form));
        
        const res = await fetch("/carros/cadastroCarro", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
        });

        const result = await res.json();
        alert(result.message);
        });
    </script>

    <script src="/scriptGeral/navScript.js"></script>
</body>
</html>
